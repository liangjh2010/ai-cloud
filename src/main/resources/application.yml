server:
  port: 8082

spring:
  application:
    name: ai-cloud
  
  # Spring AI Ollama 配置
  ai:
    ollama:
      base-url: http://35.221.238.240:11434
      chat:
        options:
          model: qwen2.5vl:3b
          temperature: 0.7

# 日志配置
logging:
  level:
    com.proj.ai: debug
    org.springframework: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: AI Cloud 服务 API
    description: AI Cloud Ollama 调用服务接口文档
    version: 1.0.0
